<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@200;500&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../assets/nike.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Nike</title>
</head>
<body>
    
    

    <div class="form">

        <form id="form">

            <img src="../assets/nike.png" width="50px" height="50px" alt="nike">

            <h3>Registrate</h3>

            <div class="box">
                <label for="">Usuario</label>
                <input type="text" name="user" id="user-register" value="">
            </div>
            
            <div class="box">
                <label for="">Contraseña</label>
                <input type="password" name="password" id="password-register" value="">
            </div>

            <div id="error-register">

            </div>

            <a href="../index.html">¿Ya tiene cuenta? Inicie sesión</a>

            <input class="button" type="button" onclick="registerUser()" id="register" value="Registrarse">

        </form>

    </div>

    <video src="../assets/nike.mp4" autoplay muted loop></video>
    <script src="../app.js"></script>
</body>
</html>
